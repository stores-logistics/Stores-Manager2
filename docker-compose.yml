version: "2.1"
services:
  stores-ms:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      stores-db:
        condition: service_healthy
    healthcheck:
      test: "curl -I stores-ms:3001/stores-ms/resources/stores/ --fail"
      interval: 20s
      retries: 10

  stores-db:
    image: mysql:5.7
    healthcheck:
      test: "mysqlcheck -u$$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE"
      interval: 20s
      timeout: 5s
      retries: 15
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: stores-db
      MYSQL_USER: sa
      MYSQL_PASSWORD: 123
    ports:
      - "3336:3306"
